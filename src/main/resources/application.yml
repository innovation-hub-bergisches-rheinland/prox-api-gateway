server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      x-forwarded:
        port-enabled: false
        host-enabled: false
        proto-enabled: false
        port-append: false
        host-append: false
        proto-append: false
        enabled: false
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: project-service-user-mapping-write
          uri: http://localhost:8080
          predicates:
            - Method=POST
            - Path=/users/*/projects,/organizations/*/projects,/user/projects
          filters:
            - AddUserInfoHeader
        - id: project-service-user-mapping-read
          uri: http://localhost:8080
          predicates:
            - Method=GET
            - Path=/users/*/projects,/organizations/*/projects,/user/projects
        - id: project-service-write
          uri: http://localhost:8080
          predicates:
            - Method=POST,PUT,PATCH,DELETE
            - Path=/projects/**
          filters:
            - AddUserInfoHeader
        - id: project-service
          uri: http://localhost:8080
          predicates:
            - Path=/projects/**,/moduleTypes/**,/studyPrograms/**,/specializations/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: user-service
          uri: https://api.prox.aws.innovation-hub.de
          predicates:
            - Path=/user/**,/organizations/**,/users/**
          metadata:
            openApiPath: "/q/openapi"
        - id: tag-service
          uri: https://api.prox.aws.innovation-hub.de
          predicates:
            - Path=/tags/**,/tagCollections/**,/tagRecommendations/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: job-service
          uri: https://api.prox.aws.innovation-hub.de
          predicates:
            - Path=/jobOffers/**,/jobOfferTypes/**,/jobOfferEntryLevels/**
          metadata:
            openApiPath: "/v3/api-docs"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.aws.innovation-hub.de/auth/realms/innovation-hub-bergisches-rheinland
springdoc:
  swagger-ui:
    urls: # Do not remove! Workaround to set swagger ui urls programmatically
