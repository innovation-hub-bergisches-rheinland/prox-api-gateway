server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      x-forwarded:
        port-enabled: false
        host-enabled: false
        proto-enabled: false
        port-append: false
        host-append: false
        proto-append: false
        enabled: false
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**,/orgs/**,/users/**
          metadata:
            openApiPath: "/q/openapi"
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**,/moduleTypes/**,/studyPrograms/**,/specializations/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: tag-service
          uri: lb://tag-service
          predicates:
            - Path=/tags/**,/tagCollections/**,/tagRecommendations/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: professor-profile-service
          uri: lb://professor-profile-service
          predicates:
            - Path=/faculties/**,/professors/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: company-profile-service
          uri: lb://company-profile-service
          predicates:
            - Path=/companies/**,/languages/**
          metadata:
            openApiPath: "/v3/api-docs"
        - id: job-service
          uri: lb://job-service
          predicates:
            - Path=/jobOffers/**,/jobOfferTypes/**,/jobOfferEntryLevels/**
          metadata:
            openApiPath: "/v3/api-docs"
springdoc:
  swagger-ui:
    urls: # Do not remove! Workaround to set swagger ui urls programmatically
