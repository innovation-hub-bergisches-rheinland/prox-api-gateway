eureka:
  client:
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka/
server:
  port: 8081
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: projects
          uri: lb://project-service/projects
          predicates:
            - Path=/projects/**
        - id: moduleTypes
          uri: lb://project-service/moduleTypes
          predicates:
            - Path=/moduleTypes/**
        - id: studyPrograms
          uri: lb://project-service/studyPrograms
          predicates:
            - Path=/studyPrograms/**
        - id: tags
          uri: lb://tag-service/tags
          predicates:
            - Path=/tags/**
        - id: tagCollections
          uri: lb://tag-service/tagCollections
          predicates:
            - Path=/tagCollections/**
        - id: tagRecommendations
          uri: lb://tag-service/tagRecommendations
          predicates:
            - Path=/tagRecommendations/**
        - id: faculties
          uri: lb://professor-profile-service/faculties
          predicates:
            - Path=/faculties/**
        - id: professors
          uri: lb://professor-profile-service/professors
          predicates:
            - Path=/professors/**
        - id: companies
          uri: lb://company-profile-service/companies
          predicates:
            - Path=/companies/**
        - id: languages
          uri: lb://company-profile-service/languages
          predicates:
            - Path=/languages/**
springdoc:
  swagger-ui:
    urls: # Do not remove! Workaround to set swagger ui urls programmatically