name: Codestyle Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spotless-check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn spotless:check
